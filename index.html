<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="container header">

        <div class="bg_lines">
                <hr class="vertical_line">
                <hr class="vertical_line">
                <hr class="vertical_line">
                <hr class="horizontal_line_short">
                <hr class="horizontal_line_long">
                <img class ="squares" src="images/bg/squares.svg" alt="">
                <img class="littelsquare" src="images/bg/Rectangle little.svg" alt="">
                <hr class="vertical_line">
                <hr class="vertical_line">
                <hr class="vertical_line">
        </div>

        <nav>
            <div>
                <a href="#"><img src="images/small/Логотип.svg" alt="Logo"></a>
                <a href="#">Акции</a>
                <a href="#">Новинка</a>
                <a href="#">Меню</a>
                <a href="#">Кофейни</a>
                <a href="#">Sorso</a>
            </div>
            <img class="cake" src="images/small/b8cd27530c3a865597cbd5713615107a.jpg" alt="cake">
        </nav>

        <div class="header_body">
            <div class="header_images">
                <img src="images/bg/cupcake.jpg" alt="">
                <img src="images/bg/milkshake.png" alt="">
                <img src="images/bg/coffee.jpg" alt="">
                <img src="images/bg/coffelarge.png" alt="">
                <img src="images/bg/twocupcakes.jpg" alt="">
                <div>
                    <img src="images/bg/cookie.png" alt="">
                    <img src="images/bg/cookie.png" alt="">
                    <img src="images/bg/cookie.png" alt="">
                </div>
            </div>
            <div class="header_slogan">
                <h1>Учись</h1>
                <h1>Пей кофе</h1>
                <h1>Отдыхай</h1>
            </div>
        </div>
    </header>

    <main class="container">

        <section class="slider">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">

            <div class="slides">
                <div class="slide s1"><img src="images/bg/slider1.png"></div>
                <div class="slide"><img src="images/bg/slider2.png"></div>
                <div class="slide"><img src="images/bg/slider3.png"></div>
            </div>

            <div class="slider_nav">
                <label class="bar" for="r1"></label>
                <label class="bar" for="r2"></label>
                <label class="bar" for="r3"></label>
            </div>

        </section>

    </main>

</body>
</html>
